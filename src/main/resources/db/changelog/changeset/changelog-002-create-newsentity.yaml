databaseChangeLog:
  - changeSet:
      id: 3
      author: dunice
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_newsentity
                  name: id
                  type: BIGINT
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: image
                  type: VARCHAR(255)
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: user_id
                  type: UUID
            schemaName: news
            tableName: news_entity